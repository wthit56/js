<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vector</title>
    </head>
    <body>
		<script src="Vector.js" type="text/javascript"></script>
        <script type="text/javascript">
			console.log(
			    new Vector[1](1),
			    new Vector[2](1, 2),
			    new Vector[3](1, 2, 3)
			);
			console.log(
			    new Vector[1](1).unwrap(),
			    new Vector[2](1, 2).unwrap(),
			    new Vector[3](1, 2, 3).unwrap()
			);
			console.log(
			    Vector.create(1),
			    Vector.create(1, 2),
			    Vector.create(1, 2, 3)
			);
			console.log(
			    Vector.create(1).unwrap(),
			    Vector.create(1, 2).unwrap(),
			    Vector.create(1, 2, 3).unwrap()
			);
			console.log(
				Vector.wrap(1),
				Vector.wrap(Vector.create(1, 2)),
				Vector.wrap(Vector.create(1, 2, 3))
			);
			console.log(
				Vector.wrap(1).unwrap(),
				Vector.wrap(Vector.create(1, 2)).unwrap(),
				Vector.wrap(Vector.create(1, 2, 3)).unwrap()
			);
		</script>
    </body>
</html>
