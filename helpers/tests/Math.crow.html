<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Math.crow</title>
    </head>
    <body>
		<script src="../Math.crow.js" type="text/javascript"></script>
		<script type="text/javascript">
  	function test(value, target, from, to, expected) {
  		var result = Math.crow(value, target, from, to);
  		var success = (result === expected);

  		(success ? console.log : console.error).call(console,
  	        "Crowed " + value + " towards " + target +
  	        (
  	            ((from != null) || (to != null))
  	                ? ", looped from " + from + " to " + to + ","
  	                : ""
  	        ) +
  	        " as " + result +
  	        (success ? "" : " (should be " + expected + ")")
  	    );
  	}

  	test(10, -10, 0, 360, -20);

  	test(10, 720, 0, 360, -10);

  	test(-10, 100, 0, 360, 110);

  	test(-10, 180, 0, 360, -170);

  	test(10, -190, 0, 360, 160);

  	test(20, 100, 50, 100, -20);

  	test(-110, -121, 5, 10, -1);

  	test(1, 5, 0, 6, -2);

	test(1, 5, 0, -6, -2);

		</script>
    </body>
</html>
