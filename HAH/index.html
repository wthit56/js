<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HAH</title>
		<link href="HAH.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
        <script src="../shims/raf-caf.js" type="text/javascript"></script>
		<script src="../shims/scrollWheel.js" type="text/javascript"></script>
		<script src="../shims/on.js" type="text/javascript"></script>
		<script src="../helpers/console.testValue.js" type="text/javascript"></script>
		<script src="../helpers/Math.loop.js" type="text/javascript"></script>
		<script src="../helpers/Math.round.js" type="text/javascript"></script>
		<script src="../helpers/Math.random.seed.js" type="text/javascript"></script>
		<script src="HAH.js" type="text/javascript"></script>
		<script type="text/javascript">
  	var width = window.location.href.match(/\?(?:[^&]*&)*width=([0-9]+)(?:&|$)/);
  	if (width && !isNaN(width[1])) { width = parseInt(width[1]); }
  	else { width = 3; }

  	var height = window.location.href.match(/\?(?:[^&]*&)*height=([0-9]+)(?:&|$)/);
  	if (height && !isNaN(height[1])) { height = parseInt(height[1]); }
  	else { height = 3; }

  	var seed = window.location.href.match(/\?(?:[^&]*&)*seed=([0-9]+(?:\.[0-9]+)?)(?:&|$)/);
  	if (seed) { Math.random.seed(parseFloat(seed[1])); }

  	var game = new Game(width, height);

  	Math.random.seed();

  	document.body.appendChild(game.HTML);

  	function resize() {
  		game.telemetry.update();
  	}
  	resize();

  	on(window, "resize", resize);

  	requestAnimationFrame(function raf() {
  		game.render();

  		requestAnimationFrame(raf);
  	});
		</script>
	</body>
</html>
