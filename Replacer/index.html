		<script type="text/javascript">
  	var r = Replacer(/a/g, function () { return "-"; });
  	console.log(r("blah"));

  	var s = Replacer.aggregate(
  	    { find: /(a)/g, replace: function (match, a) { return a.toUpperCase(); } },
  	    { find: /(b)(?=l)/g, replace: function (match, b) { return b.toUpperCase(); } }
  	);
	console.log(s("blahblah"));
		</script>
