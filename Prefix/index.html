<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Prefix</title>
    </head>
    <body>
		<div style="width: 100px; height: 100px;"></div>
		<style type="text/css">
			div {-webkit-filter:blur(1px) url(''); background:-webkit-linear-gradient(top, black, red);}
		</style>
        <script type="text/css" id="source">
			div {filter:blur(1px) url(''); background:linear-gradient(top, black, red);}
		</script>

		<script src=".js" type="text/javascript"></script>
		<script type="text/javascript">
  			var input = document.getElementById("source").innerHTML;
			console.log(input);
			console.log(prefix(input));
		</script>
    </body>
</html>
