<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Noded Templating</title>
    </head>
    <body>
		<script id="test" type="text/html">
			<div attr attr1="{{value1}}" attr2="-{{value2}}-" {{nodeName}}>
				"{{quote}}" <span>{{content}}</span>
			</div>
		</script>
        <script src="noded.js" type="text/javascript"></script>
		<script type="text/javascript">
			noded(document.getElementById("test").innerHTML);
		</script>
    </body>
</html>
